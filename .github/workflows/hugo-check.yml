name: Hugo Build Check

on:

  pull_request:
    branches: [ main ]

jobs:
  hugo-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v3
      with:
        hugo-version: '0.151.1'

    - name: Build Hugo site
      run: hugo --minify --cleanDestinationDir

    - name: Check build output
      run: |
        if [ ! -d "public" ]; then
          echo "Build failed: public directory not created"
          exit 1
        fi
        if [ ! -f "public/index.html" ]; then
          echo "Build failed: index.html not found"
          exit 1
        fi
        echo "Build successful: $(find public -name "*.html" | wc -l) HTML files generated"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: oscw-pr-${{ github.event.pull_request.number }}
        path: public/
        retention-days: 7

    - name: Comment on PR
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `âœ… Build successful!

          ðŸ“¦ **Zip**: [oscw-pr-${{ github.event.pull_request.number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

          The .zip is in the artifacts section of this workflow run.`
          })
